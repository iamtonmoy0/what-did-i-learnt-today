<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<h1 class="text-3xl font-bold text-center">
		Welcome To The Bank
	</h1>

	<main>

		<section class="mt-12">
			<div class="mx-auto grid grid-cols-3 gap-4 w-9/12 text-white text-xl">
				<div class="bg-green-400 p-8 rounded-xl" >Deposit
					<h3 >$<span id="deposit">10</span></h3>
				</div>
				<div class="bg-yellow-400 p-8 rounded-xl" id="withdraw">Withdraw
					<h3>$00</h3>
				</div>
				<div class="bg-violet-400 p-8 rounded-xl" id="balance">Balance
					<h3>$00</h3>
				</div>

			</div>
		</section>
		<section class="mt-12">
			<div class="mx-auto grid grid-cols-2 gap-4 w-9/12 text-white text-xl">

				<div class="bg-green-400 p-8 rounded-xl  ">
					<h2>Deposit</h2>
					<input type="text" class="  w-9/12 rounded b-none text-black" placeholder="   Enter Your Amount" id="deposit-field">
					<button class="bg-violet-400 rounded p-2 hover:bg-red-400 mt-10" id="btn-deposit">Submit</button>
				</div>
				<div class="bg-yellow-400 p-8 rounded-xl">
					<h2>Withdraw</h2>
					<input type="text" class="  w-9/12 rounded border-0 text-black" placeholder="   Enter Your Amount" id="withdraw-feild">
					<button class="bg-violet-400 rounded p-2 hover:bg-red-400 mt-10">Submit</button>
				</div>


			</div>
		</section>
	</main>
	<script src="deposit.js"></script>
</body>

</html>
