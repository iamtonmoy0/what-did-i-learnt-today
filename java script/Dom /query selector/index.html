<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dom Events</title>
</head>
<body>
	<h1>on click function</h1>
	<button onclick="console.log('hello button clicked')">Click here</button>

	<br>

	<h1>background color changer</h1>
	<button onclick="document.body.style.backgroundColor='red'">color</button>
	<button onclick="document.body.style.backgroundColor='white'">remove color</button>
	




	<script src="index.js"></script>
</body>
</html>
